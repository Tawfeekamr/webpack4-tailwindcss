  <!-- Start Header -->
  <header class=" border-gray border-b border-slight bg-white">
    <div class="container mx-auto" data-aos="fade-down">
      <nav class="flex items-center justify-between flex-wrap bg-white">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <a class=" block" href="/"> <img class="logo" src="img/shaghafi-logo/shaghfi-logo.png" alt=""></a>
          <div class="border-r-2 border-slight mx-4">
            <p class="text-softblack mx-4">
              منصة تدريب الفنون والصناعات الثقافية
              <br>
              وزارة الثقافة
            </p>
          </div>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400" id="hamburgerbtn">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow text-lg hidden lg:block text-left" id="mobileMenu">
            <a href="/" class="active block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-pink mr-4 py-6">
              الرئيسة
            </a>
            <a href="all-courses.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-pink mr-4 py-6">
              الدروس
            </a>
            <a href="aboutus.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-pink mr-4 py-6">
              عن المنصة
            </a>
            <a href="contactus.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-pink mr-4 py-6">
              تواصل معنا
            </a>
            <a href="contactus.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-pink mr-4 py-6">
              تسجيل الدخول
            </a>
            <a href="contactus.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-softblack text-pink border rounded-full border-pink hover:border-softblack mx-2 px-4 p-2">
              إنشاء حساب
            </a>
          </div>
        </div>
      </nav>

    </div>

  <!-- End Header -->
    <main class="container overflow-hidden">
      <!-- Start Bottom Section -->
      <section class="pb-12 py-5 lg:py-10 ">
        <div class="flex text-right items-center md:justify-center" data-aos="fade-up">
          <div class="flex-col justify-center w-full lg:w-1/2 h-full px-6">
            <h1 class="text-4xl xl:text-6xl 3xl:text-7xl">
              تسجيل حساب جديد
            </h1>
            <h2 class="md:text-xl lg:text-2xl xl:text-4xl md:w-3/2 text-light font-light py-6 md:py-3">
              أهلا بك في منصة شغفي
            </h2>
            <form action="">
            <div class="flex flex-wrap md:flex-no-wrap">
              <input class="bg-white focus:outline-none focus:shadow-outline border border-slight rounded-34 py-2 px-4 block w-full appearance-none leading-normal my-2 lg:h-16 md:mx-2" type="text" required placeholder="الاسم الثلاثي">
              <input class="bg-white focus:outline-none focus:shadow-outline border border-slight rounded-34 py-2 px-4 block w-full appearance-none leading-normal my-2 lg:h-16" type="email" required placeholder="البريد الالكتروني">
            </div>
              <div class="flex w-full md:w-1/2">
                <input class="bg-white focus:outline-none focus:shadow-outline border border-slight rounded-34 py-2 px-4 block w-full appearance-none leading-normal my-2 lg:h-16 md:mx-2" type="password" required placeholder="كلمة السر">

              </div>
              <div class="flex flex-wrap md:flex-no-wrap my-5">
                <input id="datepicker" class="bg-white focus:outline-none focus:shadow-outline border border-slight rounded-34 py-2 px-4 block w-full md:w-1/2 appearance-none leading-normal my-2 lg:h-16 md:mx-2 w-1/2" type="text"  required placeholder="تاريخ الميلاد" data-provide="datepicker">
                <select class="js-states form-control bg-white focus:outline-none focus:shadow-outline border border-slight text-light rounded-34 py-2 px-4 w-full md:w-1/2  leading-normal my-2 lg:h-16 md:mx-2 w-1/2">
                  <option hidden >جنس</option>
                  <optgroup label="اختر الجنس">
                    <option value="ذكر">ذكر</option>
                    <option value="انثى">انثى</option>
                  </optgroup>
                </select>


              </div>
              <div>
                <textarea class="bg-white focus:outline-none focus:shadow-outline border border-slight rounded-34 py-2 px-4 block w-full appearance-none leading-normal my-2" name="" id="" cols="30" rows="10" placeholder="لماذا تريد التسجيل في منصة شغفي؟ (100 كلمة)

"></textarea>
              </div>
              <div class="w-full md:mt-12">
                <div class="flex justify-center md:justify-start">
                  <button type="submit" class="block bg-pink p-2 text-center rounded-full text-white w-1/2 md:w-3/5 md:p-3 md:px-12 md:text-xl lg:w-1/2 lg:px-16 lg:text-2xl xl:w-3/6 hvr-wobble-vertical">
                    دخول
                  </button>
              </div>

          </div>
            </form>

          </div>
          <img class="hidden md:flex text-left w-1/2 pl-16 hvr-buzz-out xl:px-10 xl:py-32" src="img/login.png" alt="">
        </div>


      </section>

      <!-- End Bottom Section -->
    </main>
